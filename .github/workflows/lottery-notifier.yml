name: 双色球开奖通知

on:
  schedule:
    # 每周二、四、日晚上10:15执行（北京时间）
    - cron: '15 14 * * 1,3,6'
  workflow_dispatch: # 允许手动触发

jobs:
  notify-lottery-result:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        # 检查是否存在requirements.txt并安装依赖
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi
        
    - name: 执行彩票通知脚本
      run: |
        python lottery_notifier.py
      env:
        BARK_KEY: ${{ secrets.BARK_KEY }}
        LOTTERY_NUMBERS: |
          11,13,17,20,23,31+11
          01,04,16,17,21,25+06